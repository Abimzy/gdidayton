        $.ajax("dayton.json").done(function (classesData){

            classesArr = classesData.slice(0,3);

            $(".classes").html("Classes!");
            $(".classes").append("<p><a href=\"http://meetup.com/Girl-Develop-It-Dayton\">More Events</a></p>");
